<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% from 'macros.html' import load_header %}
    <title>Messenger</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    {{ load_header(get_user(request)) }}
    
    <!-- Container to center content -->
    <div class="container">
        <div class="conversation-list-container">
            <header>
                <h1>Conversations</h1>
            </header>
            
            {% if get_user(request) %}
                <!-- Table of all users -->
                <table class="user-list">
                    <thead>
                        <tr>
                            <th>Username</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                            <tr>
                                <td>
                                    <a href="/conversations/{{ user.id }}">{{ user.username }}</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <div class="login-prompt">
                    <p>Please <a href="/login">log in</a> or <a href="/register">register</a> to view conversations.</p>
                </div>
            {% endif %}
        </div>
    </div>

</body>

<footer>
    <p>&copy; 2024 Your Forum</p>
</footer>
</html>
