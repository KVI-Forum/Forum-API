<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5; url=/admin/manage-access">
    <title>Action Failed</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .banner {
            text-align: center;
            background: #ff4747;
            color: white;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .banner h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .banner p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .banner p#countdown {
            font-size: 2rem;
            font-weight: 700;
            color: #f5c542;
            animation: countdownAnimation 1s ease-in-out infinite;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #888;
        }

        footer p {
            margin: 0;
        }

        /* Countdown Animation */
        @keyframes countdownAnimation {
            0% { color: #f5c542; }
            50% { color: #ff6347; }
            100% { color: #f5c542; }
        }
    </style>
</head>
<body>

    <div class="banner">
        <div class="banner-content">
            <h1>Fail!</h1>
            <p>The action was not completed.</p>
            <p>You will be redirected to the Access Management page in <span id="countdown">5</span> seconds.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Forum</p>
    </footer>

</body>
</html>
