<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% from 'macros.html' import load_header %}
    <title>Manage User Access</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    {{ load_header(get_user(request)) }}

    <div class="banner">
        <div class="banner-content">
            <h1>Manage User Access</h1>
            <p>Control the access levels for users.</p>
        </div>
    </div>

    <section>
        <div class="user-access-list">
            {% for user in users %}
            <div class="user-access-item">
                <p>{{ user.username }}</p>


                <form action="/api/users/{{ user.id }}/read" method="post">
                    <label for="read-category-{{ user.id }}">Select Category:</label>
                    <select id="read-category-{{ user.id }}" name="category_id" required>
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit">Grant Read Access</button>
                </form>


                <form action="/api/users/{{ user.id }}/write" method="post">
                    <label for="write-category-{{ user.id }}">Select Category:</label>
                    <select id="write-category-{{ user.id }}" name="category_id" required>
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit">Grant Write Access</button>
                </form>


                <form action="/api/users/{{ user.id }}/revoke" method="post">
                    <label for="revoke-category-{{ user.id }}">Select Category:</label>
                    <select id="revoke-category-{{ user.id }}" name="category_id" required>
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit">Revoke Access</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Forum</p>
    </footer>
</body>
</html>
